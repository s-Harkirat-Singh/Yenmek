       // 1. UPDATE: Add this function to find nearby restaurants using Google Places API
async function findNearbyRestaurants(location, coordinates) {
    return new Promise((resolve) => {
        if (!window.google || !window.google.maps || !coordinates) {
            resolve([]);
            return;
        }

        const service = new google.maps.places.PlacesService(document.createElement('div'));
        
        const request = {
            location: coordinates,
            radius: 2000, // 2km radius
            type: 'restaurant',
            keyword: 'restaurant dining food',
            fields: ['name', 'rating', 'user_ratings_total', 'price_level', 'place_id', 'geometry']
        };

        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                // Filter and sort restaurants by rating
                const topRestaurants = results
                    .filter(place => place.rating >= 4.0 && place.user_ratings_total >= 50)
                    .sort((a, b) => (b.rating * Math.log10(b.user_ratings_total)) - (a.rating * Math.log10(a.user_ratings_total)))
                    .slice(0, 4)
                    .map(place => ({
                        name: place.name,
                        rating: place.rating,
                        totalRatings: place.user_ratings_total,
                        priceLevel: place.price_level,
                        placeId: place.place_id,
                        coordinates: {
                            lat: place.geometry.location.lat(),
                            lng: place.geometry.location.lng()
                        }
                    }));
                
                resolve(topRestaurants);
            } else {
                console.warn(`Places search failed for ${location}:`, status);
                resolve([]);
            }
        });
    });
}

        // Geocoding function to convert location names to coordinates

async function geocodeLocation(locationName) {
    try {
        const encodedPlace = encodeURIComponent(locationName);
        const response = await fetch(`${API_BASE_URL}/api/itinerary/geocode?place=${encodedPlace}`);
        const data = await response.json();

        if (data && data.results && data.results.length > 0) {
            const loc = data.results[0].geometry.location;
            return { lat: loc.lat, lng: loc.lng };
        } else {
            console.warn(`No geocoding results for ${locationName}`, data);
            return null;
        }
    } catch (err) {
        console.error(`Error during geocoding ${locationName}:`, err.message);
        return null;
    }

        div.style.visibility = 'visible';
    });

    // Allow maps to load

    const downloadBtn = document.getElementById('downloadPdfBtn');
    const originalText = downloadBtn.innerHTML;

    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'mm', 'a4');
        
        // Professional color scheme
        const colors = {
            primary: [41, 128, 185],    // Professional Blue
            secondary: [52, 73, 94],    // Dark Gray
            accent: [231, 76, 60],      // Red for highlights
            text: [44, 62, 80],         // Dark Blue-Gray
            light: [149, 165, 166],     // Light Gray
            success: [39, 174, 96]      // Green for ratings
        };

        const margin = 20;
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();
        const contentWidth = pageWidth - margin * 2;
        let y = margin;

        const itinerary = window.currentItineraryData?.itinerary || [];
        const destination = window.currentItineraryData?.destination || 'Travel';

        // Enhanced text cleaning function
        function cleanText(str) {
            if (!str) return '';
            return str
                .replace(/<\/?[^>]+(>|$)/g, '') // Remove HTML tags
                .replace(/&[#\w]+;/g, '') // Remove HTML entities
                // Remove corrupted characters and symbols
                .replace(/[Ø=ÜÍ<ß}þ>Þª³ÝñË]+/g, '') // Remove specific corrupted chars
                .replace(/[\u00C0-\u00FF]+/g, '') // Remove extended Latin chars
                .replace(/[\u0100-\u017F]+/g, '') // Remove Latin Extended-A
                .replace(/[\u0180-\u024F]+/g, '') // Remove Latin Extended-B
                .replace(/[\u2000-\u206F]+/g, '') // Remove General Punctuation
                .replace(/[\u2070-\u209F]+/g, '') // Remove Superscripts and Subscripts
                .replace(/[\u20A0-\u20CF]+/g, '') // Remove Currency Symbols
                .replace(/[\u2100-\u214F]+/g, '') // Remove Letterlike Symbols
                .replace(/[\uFFF0-\uFFFF]+/g, '') // Remove Specials
                .replace(/[\uFFFD]/g, '') // Remove replacement character
                // Keep only basic ASCII printable characters, spaces, and common punctuation
                .replace(/[^\x20-\x7E]/g, '')
                .replace(/\s+/g, ' ') // Normalize whitespace
                .replace(/^\s*[^\w\s]+\s*/, '') // Remove leading non-word characters
                .replace(/\s*[^\w\s,.!?;:()]+\s*$/, '') // Remove trailing non-word characters
                .trim();
        }

        function stripRichText(input) {
            if (!input) return '';
            const temp = document.createElement("div");
            temp.innerHTML = input;
            let text = temp.textContent || temp.innerText || "";
            
            // Additional cleaning for rich text
            text = text
                .replace(/[^\w\s.,!?;:()\-'"/&]/g, ' ') // Keep only alphanumeric, spaces, and basic punctuation
                .replace(/\s+/g, ' ')
                .trim();
            
            return cleanText(text);
        }

        // Clean restaurant data specifically
        function cleanRestaurantData(restaurant) {
            return {
                name: stripRichText(restaurant.name || '').replace(/[^\w\s&'.-]/g, ''),
                rating: restaurant.rating || 'N/A',
                totalRatings: restaurant.totalRatings || '0'
            };
        }

        function addNewPageIfNeeded(requiredSpace = 20) {
            if (y + requiredSpace > pageHeight - margin) {
                doc.addPage();
                y = margin;
                return true;
            }
            return false;
        }

        function drawHeader() {
            // Header background
            doc.setFillColor(...colors.primary);
            doc.rect(0, 0, pageWidth, 35, 'F');
            
            // Title
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont("helvetica", "bold");
            doc.text(stripRichText(`${destination} Travel Itinerary`), margin, 25);
            
            // Subtitle
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            const currentDate = new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            doc.text(`Generated on ${currentDate}`, margin, 32);
            
            return 45; // Return Y position after header
        }

        function drawFooter(pageNum, totalPages) {
            const footerY = pageHeight - 15;
            
            // Footer line
            doc.setDrawColor(...colors.light);
            doc.setLineWidth(0.5);
            doc.line(margin, footerY - 5, pageWidth - margin, footerY - 5);
            
            // Page number
            doc.setTextColor(...colors.light);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text(`Page ${pageNum} of ${totalPages}`, pageWidth - margin - 30, footerY);
            
            // Branding
            doc.text('Professional Travel Itinerary', margin, footerY);
        }

        // Create PDF content first to count pages
        const pdfContent = [];
        
        // Add days content
        for (let i = 0; i < itinerary.length; i++) {
            const item = itinerary[i];
            pdfContent.push({
                type: 'day',
                data: item
            });

        // Add map if available
        const overviewMap = document.getElementById('overviewMap');

            pdfContent.push({
                type: 'map',
                data: overviewMap
            });
        }
        
        // Add tips
        pdfContent.push({
            type: 'tips'
        });

        // First page
        y = drawHeader();
        let pageCount = 1;
        
        // Add a professional introduction
        doc.setTextColor(...colors.text);
        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");
        const intro = `Welcome to your comprehensive travel guide for ${destination}. This itinerary has been carefully crafted to help you make the most of your journey, featuring must-visit attractions, recommended restaurants, and essential travel tips.`;
        const introLines = doc.splitTextToSize(intro, contentWidth);
        doc.text(introLines, margin, y);
        y += introLines.length * 6 + 15;

        // Process each day
        for (let i = 0; i < itinerary.length; i++) {
            const item = itinerary[i];
            
            addNewPageIfNeeded(30);
            
            // Day header with background
            doc.setFillColor(...colors.primary);
            doc.rect(margin - 5, y - 8, contentWidth + 10, 18, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text(stripRichText(item.day), margin, y + 5);
            y += 25;

            // Location with icon
            doc.setTextColor(...colors.secondary);
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            const cleanLocation = stripRichText(item.location);
            doc.text(`LOCATION: ${cleanLocation}`, margin, y);
            y += 10;

            // Description
            doc.setTextColor(...colors.text);
            doc.setFontSize(11);
            doc.setFont("helvetica", "normal");
            const description = stripRichText(item.description);
            if (description && description.length > 0) {
                const descLines = doc.splitTextToSize(description, contentWidth);
                doc.text(descLines, margin, y);
                y += descLines.length * 5 + 10;
            }

            // Restaurants section
            if (item.restaurants && item.restaurants.length > 0) {
                addNewPageIfNeeded(30);
                
                // Restaurant header
                doc.setFillColor(248, 249, 250);
                doc.rect(margin - 5, y - 5, contentWidth + 10, 12, 'F');
                
                doc.setTextColor(...colors.accent);
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text('RESTAURANTS NEARBY:', margin, y + 3);
                y += 15;

                // Restaurant list
                for (const restaurant of item.restaurants) {
                    if (addNewPageIfNeeded(15)) {
                        // Redraw restaurant header if new page
                        doc.setFillColor(248, 249, 250);
                        doc.rect(margin - 5, y - 5, contentWidth + 10, 12, 'F');
                        doc.setTextColor(...colors.accent);
                        doc.setFontSize(12);
                        doc.setFont("helvetica", "bold");
                        doc.text('RESTAURANTS NEARBY (continued):', margin, y + 3);
                        y += 15;
                    }
                    
                    const cleanRestaurant = cleanRestaurantData(restaurant);
                    
                    // Restaurant name
                    doc.setTextColor(...colors.text);
                    doc.setFontSize(11);
                    doc.setFont("helvetica", "bold");
                    if (cleanRestaurant.name && cleanRestaurant.name.length > 0) {
                        doc.text(`• ${cleanRestaurant.name}`, margin + 5, y);
                        y += 6;
                        
                        // Rating
                        doc.setTextColor(...colors.success);
                        doc.setFontSize(10);
                        doc.setFont("helvetica", "normal");
                        doc.text(`RATING: ${cleanRestaurant.rating}/5 (${cleanRestaurant.totalRatings} reviews)`, margin + 10, y);
                        y += 8;
                    }
                }
            }
            
            y += 15; // Space between days
        }

        // Add overview map
        if (overviewMap) {
            try {
                addNewPageIfNeeded(100);
                
                // Map section header
                doc.setFillColor(...colors.primary);
                doc.rect(margin - 5, y - 8, contentWidth + 10, 18, 'F');
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text("OVERVIEW MAP", margin, y + 5);
                y += 25;

                overviewMap.scrollIntoView({ behavior: "auto", block: "center" });
                await new Promise(resolve => setTimeout(resolve, 1000));

                const canvas = await html2canvas(overviewMap, {
                    backgroundColor: null,

                });

                const imgData = canvas.toDataURL("image/png", 0.8);

                addNewPageIfNeeded(mapHeight + 10);
                
                // Add border around map

                doc.setLineWidth(1);
                doc.rect(margin - 2, y - 2, contentWidth + 4, mapHeight + 4);
                
                doc.addImage(imgData, "PNG", margin, y, contentWidth, mapHeight);
                y += mapHeight + 15;
            } catch (err) {
                console.warn("Failed to capture overview map:", err);
            }
        }

        // Travel Tips & Essentials
        addNewPageIfNeeded(80);
        
        // Tips header
        doc.setFillColor(...colors.primary);
        doc.rect(margin - 5, y - 8, contentWidth + 10, 18, 'F');
        
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(16);
        doc.setFont("helvetica", "bold");
        doc.text("TRAVEL TIPS & ESSENTIALS", margin, y + 5);
        y += 25;

        const tips = [
            { icon: "[PASSPORT]", text: "Bring your passport, visa, and printed travel insurance" },
            { icon: "[PAYMENT]", text: "Carry local currency and an international payment card" },
            { icon: "[ADAPTER]", text: "Pack travel adapters suitable for your destination" },
            { icon: "[MOBILE]", text: "Download offline maps and translation apps" },
            { icon: "[BATTERY]", text: "Bring power bank, sunscreen, and reusable water bottle" },
            { icon: "[DOCS]", text: "Save digital and physical copies of all bookings" },
            { icon: "[CULTURE]", text: "Research and respect local customs and dress codes" },
            { icon: "[MEDICAL]", text: "Pack essential medications and basic first-aid supplies" }
        ];

        doc.setTextColor(...colors.text);
        doc.setFontSize(11);
        doc.setFont("helvetica", "normal");

        tips.forEach(tip => {
            addNewPageIfNeeded(10);
            
            // Icon and text
            doc.setTextColor(...colors.accent);
            doc.setFont("helvetica", "bold");
            doc.text(tip.icon, margin, y);
            doc.setTextColor(...colors.text);
            doc.setFont("helvetica", "normal");
            const tipText = doc.splitTextToSize(tip.text, contentWidth - 25);
            doc.text(tipText, margin + 22, y);
            y += Math.max(tipText.length * 5, 7);
        });

        // Count total pages
        const totalPages = doc.internal.getNumberOfPages();
        
        // Add footers to all pages
        for (let i = 1; i <= totalPages; i++) {
            doc.setPage(i);
            drawFooter(i, totalPages);
        }

        // Save the PDF
        const filename = `${destination.replace(/[^a-zA-Z0-9]/g, '_')}_Travel_Itinerary.pdf`;
        doc.save(filename);
        
        // console.log(`✅ Professional PDF generated: ${filename}`);
        
    } catch (error) {
        console.error('❌ Error generating PDF:', error);
        alert('Failed to generate PDF. Please try again.');
    } finally {
        downloadBtn.disabled = false;

    }

async function loadImageAsBase64(imageUrl) {
    return new Promise((resolve) => {
        try {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            const timeout = setTimeout(() => {
                console.warn('Image loading timeout:', imageUrl);
                resolve(null);
            }, 8000);
            
            img.onload = function() {
                clearTimeout(timeout);
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Resize image if it's too large
                    const maxWidth = 800;
                    const maxHeight = 600;
                    let { width, height } = this;
                    
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(this, 0, 0, width, height);
                    
                    const dataURL = canvas.toDataURL('image/jpeg', 0.8);
                    resolve(dataURL);
                } catch (canvasError) {
                    console.warn('Canvas processing error:', canvasError);
                    resolve(null);
                }
            };
            
            img.onerror = function() {
                clearTimeout(timeout);
                console.warn('Image load failed:', imageUrl);
                resolve(null);
            };
            
            // Add cache busting and try to load the image
            img.src = imageUrl.includes('?') ? imageUrl + '&t=' + Date.now() : imageUrl + '?t=' + Date.now();
            
        } catch (error) {
            console.warn('Image loading setup error:', error);
            resolve(null);
        }
    });
}
