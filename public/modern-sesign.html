async function findNearbyRestaurants(location, coordinates) {
    return new Promise((resolve) => {
        if (!window.google || !window.google.maps || !coordinates) {
            resolve([]);
            return;
        }

        const service = new google.maps.places.PlacesService(document.createElement('div'));
        
        const request = {
            location: coordinates,
            radius: 2000, // 2km radius
            type: 'restaurant',
            keyword: 'restaurant dining food',
            fields: ['name', 'rating', 'user_ratings_total', 'price_level', 'place_id', 'geometry']
        };

        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                // Filter and sort restaurants by rating
                const topRestaurants = results
                    .filter(place => place.rating >= 4.0 && place.user_ratings_total >= 50)
                    .sort((a, b) => (b.rating * Math.log10(b.user_ratings_total)) - (a.rating * Math.log10(a.user_ratings_total)))
                    .slice(0, 4)
                    .map(place => ({
                        name: place.name,
                        rating: place.rating,
                        totalRatings: place.user_ratings_total,
                        priceLevel: place.price_level,
                        placeId: place.place_id,
                        coordinates: {
                            lat: place.geometry.location.lat(),
                            lng: place.geometry.location.lng()
                        }
                    }));
                
                resolve(topRestaurants);
            } else {
                console.warn(`Places search failed for ${location}:`, status);
                resolve([]);
            }
        });
    });
}

async function geocodeLocation(locationName) {
    try {
        const encodedPlace = encodeURIComponent(locationName);
        const response = await fetch(`${API_BASE_URL}/api/itinerary/geocode?place=${encodedPlace}`);
        const data = await response.json();

        if (data && data.results && data.results.length > 0) {
            const loc = data.results[0].geometry.location;
            return { lat: loc.lat, lng: loc.lng };
        } else {
            console.warn(`No geocoding results for ${locationName}`, data);
            return null;
        }
    } catch (err) {
        console.error(`Error during geocoding ${locationName}:`, err.message);
        return null;
    }

async function getDistancesBetweenLocations(dayLocations) {
  const distancePromises = [];

  for (let i = 0; i < dayLocations.length - 1; i++) {
    const from = dayLocations[i].location;
    const to = dayLocations[i + 1].location;

    distancePromises.push(
      fetch(`${API_BASE_URL}/api/itinerary/google-distance?origin=${encodeURIComponent(from)}&destination=${encodeURIComponent(to)}`)
        .then(res => res.json())
        .then(data => ({
          from,
          to,
          distanceText: data.distanceText || "N/A",
          durationText: data.durationText || "N/A"
        }))
        .catch(err => {
          console.error("❌ Failed to fetch Google distance:", err);
          return { from, to, distanceText: "N/A", durationText: "N/A" };
        })
    );
  }

  return Promise.all(distancePromises);
}

async function loadImageAsBase64(imageUrl) {
    return new Promise((resolve) => {
        try {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            const timeout = setTimeout(() => {
                console.warn('Image loading timeout:', imageUrl);
                resolve(null);
            }, 8000);
            
            img.onload = function() {
                clearTimeout(timeout);
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Resize image if it's too large
                    const maxWidth = 800;
                    const maxHeight = 600;
                    let { width, height } = this;
                    
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(this, 0, 0, width, height);
                    
                    const dataURL = canvas.toDataURL('image/jpeg', 0.8);
                    resolve(dataURL);
                } catch (canvasError) {
                    console.warn('Canvas processing error:', canvasError);
                    resolve(null);
                }
            };
            
            img.onerror = function() {
                clearTimeout(timeout);
                console.warn('Image load failed:', imageUrl);
                resolve(null);
            };
            
            // Add cache busting and try to load the image
            img.src = imageUrl.includes('?') ? imageUrl + '&t=' + Date.now() : imageUrl + '?t=' + Date.now();
            
        } catch (error) {
            console.warn('Image loading setup error:', error);
            resolve(null);
        }
    });
}
